<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
            color: #2b2b2b;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .form-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }
        select, input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            border-color: #008cff;
            outline: none;
        }
        #swap-btn {
            padding: 10px 20px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            height: 48px;
            align-self: flex-end;
        }
        #swap-btn:hover {
            background-color: #e0a800;
        }
        button[type="submit"] {
            flex: 1 1 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #008cff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0070e0;
        }
        #flights {
            margin-top: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .flight-columns {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .flight-column {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        .flight-column h3 {
            text-align: center;
            color: #0070e0;
            margin-bottom: 20px;
        }
        #flight-list li {
            list-style: none;
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        #flight-list button {
            margin-top: 10px;
            background-color: #34a853;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        #flight-list button:hover {
            background-color: #2c8e45;
        }
        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }
            #swap-btn {
                align-self: center;
            }
            .flight-columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Flight</h1>
        <form id="flight-form">
            <div class="form-group">
                <label>From</label>
                <select id="from" required>
                    <option value="">Select City</option>
                    <option value="AMD">Ahmedabad (AMD)</option>
                    <option value="ATQ">Amritsar (ATQ)</option>
                    <option value="IXB">Bagdogra (IXB)</option>

                </select>
            </div>
            <button type="button" id="swap-btn">Swap ↔</button>
            <div class="form-group">
                <label>To</label>
                <select id="to" required>
                    <option value="">Select City</option>
                    <option value="AMD">Ahmedabad (AMD)</option>
                    <option value="ATQ">Amritsar (ATQ)</option>
                    <option value="IXB">Bagdogra (IXB)</option>
                    <option value="BLR">Bengaluru (BLR)</option>
                    <option value="BBI">Bhubaneswar (BBI)</option>
                    <option value="IXC">Chandigarh (IXC)</option>
                    <option value="MAA">Chennai (MAA)</option>
                    <option value="CJB">Coimbatore (CJB)</option>
                    <option value="DEL">Delhi (DEL)</option>
                    <option value="GOI">Goa (GOI)</option>
                    <option value="GAU">Guwahati (GAU)</option>
                    <option value="HYD">Hyderabad (HYD)</option>
                    <option value="IMF">Imphal (IMF)</option>
                    <option value="IDR">Indore (IDR)</option>
                    <option value="JAI">Jaipur (JAI)</option>
                    <option value="IXJ">Jammu (IXJ)</option>
                    <option value="JDH">Jodhpur (JDH)</option>
                    <option value="CCU">Kolkata (CCU)</option>
                    <option value="COK">Kochi (COK)</option>
                    <option value="LKO">Lucknow (LKO)</option>
                    <option value="IXM">Madurai (IXM)</option>
                    <option value="IXE">Mangalore (IXE)</option>
                    <option value="BOM">Mumbai (BOM)</option>
                    <option value="NAG">Nagpur (NAG)</option>
                    <option value="PAT">Patna (PAT)</option>
                    <option value="PNQ">Pune (PNQ)</option>
                    <option value="RPR">Raipur (RPR)</option>
                    <option value="SXR">Srinagar (SXR)</option>
                    <option value="STV">Surat (STV)</option>
                    <option value="TRV">Thiruvananthapuram (TRV)</option>
                    <option value="TIR">Tirupati (TIR)</option>
                    <option value="UDR">Udaipur (UDR)</option>

                    <option value="VTZ">Visakhapatnam (VTZ)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Departure Date</label>
                <input type="date" id="departure" required>
            </div>
            <div class="form-group">
                <label>Return Date</label>
                <input type="date" id="return">
            </div>
            <div class="form-group">
                <label>Travellers</label>
                <input type="number" id="travellers" value="1" min="1" required>
            </div>
            <div class="form-group">
                <label>Class</label>
                <select id="class">
                    <option value="ECONOMY">Economy</option>
                    <option value="BUSINESS">Business</option>
                    <option value="FIRST">First Class</option>
                </select>
            </div>
            <button type="submit">Search Flights</button>
        </form>
        <div id="flights">
            <h2>Available Flights</h2>
            <ul id="flight-list"></ul>
        </div>
    </div>
    <script>
        "use strict";

        // Amadeus API credentials
        const AMADEUS_CLIENT_ID = 'a54IQj7ncTCDR62O8ZIwIrHQOANhpNyq';
        const AMADEUS_CLIENT_SECRET = 'JRVDN5CYilAqCb8S';
        const AMADEUS_API_URL = 'https://test.api.amadeus.com';

        // Function to get Amadeus access token
        async function getAccessToken() {
            try {
                const response = await fetch(`${AMADEUS_API_URL}/v1/security/oauth2/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `grant_type=client_credentials&client_id=${AMADEUS_CLIENT_ID}&client_secret=${AMADEUS_CLIENT_SECRET}`
                });
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                const data = await response.json();
                if (!data.access_token) {
                    throw new Error('Failed to obtain access token');
                }
                console.log('Access Token:', data.access_token);
                return data.access_token;
            } catch (error) {
                console.error('Error getting access token:', error);
                alert('Error connecting to Amadeus API. Please check your credentials.');
                return null;
            }
        }

        // Swap button functionality
        document.getElementById('swap-btn').addEventListener('click', () => {
            const from = document.getElementById('from');
            const to = document.getElementById('to');
            [from.value, to.value] = [to.value, from.value];
        });

        // Search flights form submission
        document.getElementById('flight-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page refresh

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departureDate = document.getElementById('departure').value;
            const returnDate = document.getElementById('return').value;
            const travellers = document.getElementById('travellers').value;
            const travelClass = document.getElementById('class').value;
            const flightList = document.getElementById('flight-list');

            console.log('Form Inputs:', { from, to, departureDate, returnDate, travellers, travelClass });

            // Input validation
            if (!from || !to) {
                alert('Please select both From and To cities.');
                return;
            }
            if (from === to) {
                alert('From and To cities cannot be the same.');
                return;
            }
            if (!departureDate) {
                alert('Please select a departure date.');
                return;
            }
            const today = new Date().toISOString().split('T')[0];
            if (departureDate < today) {
                alert('Departure date cannot be in the past.');
                return;
            }
            if (returnDate && returnDate < departureDate) {
                alert('Return date must be after departure date.');
                return;
            }

            flightList.innerHTML = '<p>Loading flights...</p>'; // Show loading state

            const accessToken = await getAccessToken();
            if (!accessToken) return;

            // Fetch departure flights
            const departureFlights = await searchFlights(accessToken, from, to, departureDate, travellers, travelClass);
            let returnFlights = [];

            flightList.innerHTML = ''; // Clear loading state

            if (returnDate) {
                // Fetch return flights
                returnFlights = await searchFlights(accessToken, to, from, returnDate, travellers, travelClass);

                const container = document.createElement('div');
                container.className = 'flight-columns';

                const departureColumn = document.createElement('div');
                departureColumn.className = 'flight-column';
                departureColumn.innerHTML = '<h3>Departure Flights</h3>';

                const returnColumn = document.createElement('div');
                returnColumn.className = 'flight-column';
                returnColumn.innerHTML = '<h3>Return Flights</h3>';

                if (departureFlights.length > 0) {
                    departureFlights.forEach(flight => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${flight.airlineName} (${flight.airline}) ${flight.flightNumber}</strong><br>
                            Departure: ${flight.departureTime} → Arrival: ${flight.arrivalTime}<br>
                            Duration: ${flight.duration}<br>
                            Price: ${flight.price}<br>
                            <button onclick="bookFlight('${flight.flightNumber}')">Book Now</button>
                        `;
                        departureColumn.appendChild(li);
                    });
                } else {
                    departureColumn.innerHTML += '<p>No departure flights found.</p>';
                }

                if (returnFlights.length > 0) {
                    returnFlights.forEach(flight => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${flight.airlineName} (${flight.airline}) ${flight.flightNumber}</strong><br>
                            Departure: ${flight.departureTime} → Arrival: ${flight.arrivalTime}<br>
                            Duration: ${flight.duration}<br>
                            Price: ${flight.price}<br>
                            <button onclick="bookFlight('${flight.flightNumber}')">Book Now</button>
                        `;
                        returnColumn.appendChild(li);
                    });
                } else {
                    returnColumn.innerHTML += '<p>No return flights found.</p>';
                }

                container.appendChild(departureColumn);
                container.appendChild(returnColumn);
                flightList.appendChild(container);
            } else {
                if (departureFlights.length > 0) {
                    departureFlights.forEach(flight => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${flight.airlineName} (${flight.airline}) ${flight.flightNumber}</strong><br>
                            Departure: ${flight.departureTime} → Arrival: ${flight.arrivalTime}<br>
                            Duration: ${flight.duration}<br>
                            Price: ${flight.price}<br>
                            <button onclick="bookFlight('${flight.flightNumber}')">Book Now</button>
                        `;
                        flightList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = '<strong>No flights found for the selected route.</strong>';
                    flightList.appendChild(li);
                }
            }
        });

        // Function to search flights using Amadeus API
        async function searchFlights(accessToken, origin, destination, departureDate, adults, travelClass) {
            try {
                const response = await fetch(
                    `${AMADEUS_API_URL}/v2/shopping/flight-offers?originLocationCode=${origin}&destinationLocationCode=${destination}&departureDate=${departureDate}&adults=${adults}&travelClass=${travelClass}&nonStop=false&currencyCode=INR&max=10`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );
                if (!response.ok) {
                    console.error(`HTTP Error: ${response.status} ${response.statusText}`);
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                const data = await response.json();
                console.log('Flight API Response:', data);
                if (data.data) {
                    const airlines = data.dictionaries?.carriers || {};
                    const flights = data.data.map(flight => {
                        const segment = flight.itineraries[0].segments[0];
                        const flightData = {
                            airline: segment.carrierCode,
                            airlineName: airlines[segment.carrierCode] || segment.carrierCode,
                            flightNumber: segment.number,
                            departureTime: segment.departure.at.split('T')[1].slice(0, 5),
                            arrivalTime: segment.arrival.at.split('T')[1].slice(0, 5),
                            duration: flight.itineraries[0].duration.replace('PT', '').toLowerCase(),
                            price: `₹${Math.round(flight.price.total)}`
                        };
                        console.log('Mapped Flight:', flightData);
                        return flightData;
                    });
                    return flights;
                }
                console.error('No flight data returned:', data);
                return [];
            } catch (error) {
                console.error('Error fetching flights:', error);
                alert('Error fetching flights. Please try again.');
                return [];
            }
        }

        // Book flight function
        function bookFlight(flightNumber) {
            alert(`Booking flight: ${flightNumber}`);
        }
    </script>
</body>
</html>
