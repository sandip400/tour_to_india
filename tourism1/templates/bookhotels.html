  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      margin: auto;
    }

    h1,
    h2 {
      text-align: center;
      color: #2b2b2b;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .form-group {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
    }

    select,
    input {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    select:focus,
    input:focus {
      border-color: #008cff;
      outline: none;
    }

    button[type="submit"] {
      flex: 1 1 100%;
      padding: 18px;
      margin-top: 10px;
      background-color: #008cff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0070e0;
    }

    #hotels {
      margin-top: 40px;
    }

    #hotel-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
    }

    #hotel-list li {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #hotel-list button {
      margin-top: 15px;
      background-color: #34a853;
      border: none;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #hotel-list button:hover {
      background-color: #2c8e45;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      #hotel-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
