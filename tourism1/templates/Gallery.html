{% block content %}
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bo {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen.active {
            display: flex;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .add-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #2ecc71;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .add-btn:hover {
            background: #27ae60;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 101;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .modal-content button {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background: #27ae60;
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>

            <span class="modal-close-btn" onclick="closeModal()">×</span>
            <h2 class="text-2xl font-bold mb-4">Add New Photo</h2>
            <input type="text" id="photoTitle" placeholder="Enter photo title" class="mb-2">
            <input type="file" id="photoUpload" accept="image/*" class="mb-2">
            <button onclick="submitPhoto()">Submit</button>
        </div>
    </div>

</div>
    

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const fullscreen = document.getElementById('fullscreen');
        const fsImage = fullscreen.querySelector('img');
        const fsTitle = document.getElementById('fs-title');
        const fsUser = document.getElementById('fs-user');
        const addBtn = document.querySelector('.add-btn');
        const uploadModal = document.getElementById('uploadModal');
        const photoTitle = document.getElementById('photoTitle');
        const photoUpload = document.getElementById('photoUpload');
        const galleryGrid = document.querySelector('.gallery-grid');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imageSrc = item.getAttribute('data-image');
                const user = item.getAttribute('data-user');
                const title = item.getAttribute('data-title');

                fsImage.src = imageSrc;
                fsTitle.textContent = title;
                fsUser.textContent = user;
                fullscreen.classList.add('active');
            });
        });

        function closeFullscreen() {
            fullscreen.classList.remove('active');
        }

        function openModal() {
            uploadModal.classList.add('active');
        }

        function closeModal() {
            uploadModal.classList.remove('active');
            photoTitle.value = '';
            photoUpload.value = '';
        }

        function submitPhoto() {
            const title = photoTitle.value.trim();
            const file = photoUpload.files[0];

            if (title && file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newItem = document.createElement('div');
                    newItem.className = 'gallery-item';
                    newItem.setAttribute('data-image', e.target.result);
                    newItem.setAttribute('data-user', 'You');
                    newItem.setAttribute('data-title', title);
                    newItem.innerHTML = `<img src="${e.target.result}" alt="${title}">`;
                    newItem.addEventListener('click', () => {
                        fsImage.src = e.target.result;
                        fsTitle.textContent = title;
                        fsUser.textContent = 'You';
                        fullscreen.classList.add('active');
                    });
                    galleryGrid.appendChild(newItem);
                };
                reader.readAsDataURL(file);
                closeModal();
            } else {
                alert('Please enter a title and select an image.');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (fullscreen.classList.contains('active')) closeFullscreen();
                if (uploadModal.classList.contains('active')) closeModal();
            }
        });
    </script>
