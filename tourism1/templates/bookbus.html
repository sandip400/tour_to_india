<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: auto;
        }

        h1,
        h2 {
            text-align: center;
            color: #2b2b2b;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .form-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }

        select,
        input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus,
        input:focus {
            border-color: #008cff;
            outline: none;
        }

        #swap-btn {
            padding: 10px 20px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            height: 48px;
            align-self: flex-end;
        }

        #swap-btn:hover {
            background-color: #e0a800;
        }

        button[type="submit"] {
            flex: 1 1 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #008cff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0070e0;
        }

        #buses {
            margin-top: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        #bus-list li {
            list-style: none;
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        #bus-list button {
            margin-top: 10px;
            background-color: #34a853;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #bus-list button:hover {
            background-color: #2c8e45;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }

            #swap-btn {
                align-self: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Book Your Bus</h1>

        <form id="bus-form">
            <div class="form-group">
                <label for="pickup">From</label>
                <select id="pickup" required>
                    <option value="">Select City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                </select>
            </div>

            <button type="button" id="swap-btn">Swap â†”</button>

            <div class="form-group">
                <label for="drop">To</label>
                <select id="drop" required>
                    <option value="">Select City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Pune">Pune</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Lucknow">Lucknow</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pickup-time">Journey Date</label>
                <input type="date" id="pickup-time" required>
            </div>

            <div class="form-group">
                <label for="passengers">Passengers</label>
                <input type="number" id="passengers" value="1" min="1" required>
            </div>

            <div class="form-group">
                <label for="bus-type">Bus Type</label>
                <select id="bus-type" required>
                    <option value="Coach Bus">Coach Bus</option>
                    <option value="Mini Bus">Mini Bus</option>
                    <option value="Sleeper Bus">Sleeper Bus</option>
                    <option value="Semi-Sleeper Bus">Semi-Sleeper Bus</option>
                    <option value="AC Deluxe Bus">AC Deluxe Bus</option>
                    <option value="Open-Top Bus">Open-Top Bus</option>
                </select>
            </div>

            <button type="submit">Search Buses</button>
        </form>

        <div id="buses">
            <h2>Available Buses</h2>
            <ul id="bus-list"></ul>
        </div>
    </div>

            { "Bus Name": "Scania Gold Express", "Bus Number": "SG8004", "Type": "Semi-Sleeper Bus", "Base Fare": 1550 },
            { "Bus Name": "Ashok Leyland Safari Non-AC", "Bus Number": "AS8005", "Type": "Non-AC Deluxe Bus", "Base Fare": 780 }
        ];


        document.getElementById('swap-btn').addEventListener('click', function () {
            const pickup = document.getElementById('pickup');
            const drop = document.getElementById('drop');
            const temp = pickup.value;
            pickup.value = drop.value;
            drop.value = temp;
        });

        document.getElementById('bus-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const pickup = document.getElementById('pickup').value;
            const drop = document.getElementById('drop').value;
            const passengers = document.getElementById('passengers').value;
            const busType = document.getElementById('bus-type').value;
            const busList = document.getElementById('bus-list');
            busList.innerHTML = '';

            if (!pickup || !drop || pickup === drop) {
                alert('Please select different Pickup and Drop cities.');
                return;
            }

            const matchingBuses = busesData.filter(bus => bus.Type === busType);

            if (matchingBuses.length === 0) {
                busList.innerHTML = "<li>No matching buses available.</li>";
            } else {
                matchingBuses.forEach(bus => {
                    const fare = bus["Base Fare"] + (passengers * 100);

                    const li = document.createElement('li');
                    li.innerHTML = `
        <strong>${bus["Bus Name"]} (${bus["Bus Number"]})</strong><br>
        Type: ${bus.Type}<br>
        Fare: â‚¹${fare}<br>
        Pickup: ${pickup}<br>
        Drop: ${drop}<br>
        Passengers: ${passengers}<br>
        <button onclick="alert('Booking ${bus['Bus Name']}!')">Book Now</button>
      `;
                    busList.appendChild(li);
                });
            }
        });
    </script>

</body>

</html>
