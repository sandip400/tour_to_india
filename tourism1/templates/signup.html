<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priceless Memories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B35;
            --secondary-color: #2E86AB;
            --accent-color: #F8C630;
            --dark-color: #1A1A1D;
            --light-color: #F5F5F5;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            padding-top: 100px;
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .float-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation-duration: 8s;
            transition: all 0.3s ease;
        }

        .float-element:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .taj-mahal {
            top: 20%;
            left: 10%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3175/3175239.png');
            animation: float 6s ease-in-out infinite;
        }

        .india-gate {
            top: 15%;
            right: 15%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2761/2761065.png');
            animation: float 7s ease-in-out infinite 1s;
        }

        .lotus-temple {
            bottom: 25%;
            left: 15%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2761/2761051.png');
            animation: float 5s ease-in-out infinite 0.5s;
        }

        .qutub-minar {
            bottom: 20%;
            right: 10%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2761/2761060.png');
            animation: float 8s ease-in-out infinite 1.5s;
        }

        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s ease-out;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--dark-color);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .auth-tab:hover {
            transform: translateY(-2px);
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            transform: translateY(-2px);
        }

        .btn-auth {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-floating label {
            padding-left: 12px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 20px;
            }
        }

        /* Enhanced Animations */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Company Header */
        .company-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 1s ease-out;
        }

        .company-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-logo {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .company-logo .india-text {
            color: var(--accent-color);
        }

        .company-logo .xr-text {
            color: var(--light-color);
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .header-btn.signup {
            background: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .header-btn.signin {
            background: transparent;
            border: 2px solid white;
        }

        .header-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header-btn.signup:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .header-btn.signin:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- Company Header -->
    <header class="company-header">
        <div class="container">
            <div class="company-logo">
                <span class="india-text">PRICELESS</span> <span class="xr-text">MEMORIES</span>
            </div>
            <div class="header-buttons">
                <a class="header-btn signup" href="{% url 'guideprofile' %}">Guide Sign Up</a>
                <a href="#" class="header-btn signup" onclick="switchTab('signup')">Sign Up</a>
                <a href="#" class="header-btn signin" onclick="switchTab('signin')">Sign In</a>
            </div>
        </div>
    </header>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="float-element taj-mahal"></div>
        <div class="float-element india-gate"></div>
        <div class="float-element lotus-temple"></div>
        <div class="float-element qutub-minar"></div>
    </div>

    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('signup')">Sign Up</div>
            <div class="auth-tab" onclick="switchTab('signin')">Sign In</div>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-form" id="signup-form">
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signup-name" name="name" placeholder="Full Name"
                        required>
                    <label for="signup-name">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signup-email" name="email" placeholder="Email"
                        required>
                    <label for="signup-email">Email</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="signup-password" name="password"
                        placeholder="Password" required>
                    <label for="signup-password">Password</label>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password')"></i>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="signup-phone" name="phone" placeholder="Phone Number"
                        required>
                    <label for="signup-phone">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="signup-address" name="address" placeholder="Address"
                        style="height: 100px" required></textarea>
                    <label for="signup-address">Address</label>
                </div>
                <button type="submit" class="btn btn-auth">Sign Up</button>
            </form>
        </div>


        <!-- Sign In Form -->
        <div class="auth-form" id="signin-form" style="display: none;">
            <form onsubmit="return handleSignIn(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signin-username" placeholder="Username" required>
                    <label for="signin-username">Username</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="signin-password" placeholder="Password" required>
                    <label for="signin-password">Password</label>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('signin-password')"></i>
                </div>
                <button type="submit" class="btn btn-auth">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Switch between Sign Up and Sign In forms
        function switchTab(tab) {
            const signupForm = document.getElementById('signup-form');
            const signinForm = document.getElementById('signin-form');
            const tabs = document.querySelectorAll('.auth-tab');

            if (tab === 'signup') {
                signupForm.style.display = 'block';
                signinForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                signupForm.style.display = 'none';
                signinForm.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Handle Sign Up form submission
        function handleSignUp(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const phone = document.getElementById('signup-phone').value;
            const address = document.getElementById('signup-address').value;

            // Basic validation
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return false;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            if (!validatePhone(phone)) {
                alert('Please enter a valid phone number');
                return false;
            }

            // Store user data in localStorage
            const userData = {
                name,
                email,
                password,
                phone,
                address
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            alert('Sign up successful! Please sign in.');
            switchTab('signin');
            return false;
        }

        // Handle Sign In form submission
        function handleSignIn(event) {
            event.preventDefault();

            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;

            // Get stored user data
            const storedData = localStorage.getItem('userData');
            if (!storedData) {
                alert('No account found. Please sign up first.');
                return false;
            }

            const userData = JSON.parse(storedData);

            // Check credentials
            if (username === userData.email && password === userData.password) {
                alert('Sign in successful!');
                // Redirect to home page or dashboard
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }

            return false;
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Phone validation
        function validatePhone(phone) {
            const re = /^\d{10}$/;
            return re.test(phone);
        }
    </script>
</body>

</html>
