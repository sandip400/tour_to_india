<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: auto;
        }

        h1,
        h2 {
            text-align: center;
            color: #2b2b2b;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .form-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
        }

        select,
        input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus,
        input:focus {
            border-color: #008cff;
            outline: none;
        }

        #swap-btn {
            padding: 10px 20px;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            height: 48px;
            align-self: flex-end;
        }

        #swap-btn:hover {
            background-color: #e0a800;
        }

        button[type="submit"] {
            flex: 1 1 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #008cff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0070e0;
        }

        #trains {
            margin-top: 40px;
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        #train-list li {
            list-style: none;
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        #train-list button {
            margin-top: 10px;
            background-color: #34a853;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #train-list button:hover {
            background-color: #2c8e45;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }

            #swap-btn {
                align-self: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Book Your Train</h1>

        <form id="train-form">
            <div class="form-group">
                <label for="from">From</label>
                <select id="from" required>
                    <option value="">Select Station</option>
                    <option value="SDAH">Sealdah (SDAH)</option>
                    <option value="NDLS">New Delhi (NDLS)</option>
                    <option value="CSMT">Mumbai CST (CSMT)</option>
                    <option value="HWH">Howrah (HWH)</option>
                    <option value="MAS">Chennai Central (MAS)</option>
                    <option value="SBC">Bangalore City (SBC)</option>
                    <option value="HYB">Hyderabad Deccan (HYB)</option>
                    <option value="ADI">Ahmedabad Junction (ADI)</option>
                    <option value="LKO">Lucknow Charbagh (LKO)</option>
                    <option value="PNBE">Patna Junction (PNBE)</option>
                </select>
            </div>

            <button type="button" id="swap-btn">Swap ↔</button>

            <div class="form-group">
                <label for="to">To</label>
                <select id="to" required>
                    <option value="">Select Station</option>
                    <option value="SDAH">Sealdah (SDAH)</option>
                    <option value="NDLS">New Delhi (NDLS)</option>
                    <option value="CSMT">Mumbai CST (CSMT)</option>
                    <option value="HWH">Howrah (HWH)</option>
                    <option value="MAS">Chennai Central (MAS)</option>
                    <option value="SBC">Bangalore City (SBC)</option>
                    <option value="HYB">Hyderabad Deccan (HYB)</option>
                    <option value="ADI">Ahmedabad Junction (ADI)</option>
                    <option value="LKO">Lucknow Charbagh (LKO)</option>
                    <option value="PNBE">Patna Junction (PNBE)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="departure">Departure Date</label>
                <input type="date" id="departure" required>
            </div>

            <div class="form-group">
                <label for="passengers">Passengers</label>
                <input type="number" id="passengers" value="1" min="1" required>
            </div>

            <div class="form-group">
                <label for="class">Class</label>
                <select id="class">
                    <option value="sleeper">Sleeper</option>
                    <option value="ac3">AC 3 Tier</option>
                    <option value="ac2">AC 2 Tier</option>
                    <option value="ac1">AC First Class</option>
                </select>
            </div>

            <button type="submit">Search Trains</button>
        </form>

        <div id="trains">
            <h2>Available Trains</h2>
            <ul id="train-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById('swap-btn').addEventListener('click', function () {
            const from = document.getElementById('from');
            const to = document.getElementById('to');
            const temp = from.value;
            from.value = to.value;
            to.value = temp;
        });

        document.getElementById('train-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const fromStation = document.getElementById('from').value;
            const toStation = document.getElementById('to').value;
            const departureDate = document.getElementById('departure').value;
            const passengers = document.getElementById('passengers').value;
            const travelClass = document.getElementById('class').value;
            const trainList = document.getElementById('train-list');
            trainList.innerHTML = '';

            if (!fromStation || !toStation) {
                alert('Please select both From and To stations.');
                return;
            }
            if (fromStation === toStation) {
                alert('From and To stations cannot be the same.');
                return;
            }

            // Mock train data
            const trainsData = [
                { "Train Name": "Howrah-New Delhi Rajdhani Express", "Train Number": "12301", "From": "HWH", "To": "NDLS", "Departure": "16:50", "Arrival": "10:00", "Travel Time": "17h 10m", "Days": "Daily" },
                { "Train Name": "Poorva Express (Via Gaya)", "Train Number": "12303", "From": "HWH", "To": "NDLS", "Departure": "08:15", "Arrival": "06:05 (+1)", "Travel Time": "21h 50m", "Days": "Wed, Fri, Sun" },
                { "Train Name": "Poorva Express (Via Patna)", "Train Number": "12381", "From": "HWH", "To": "NDLS", "Departure": "08:00", "Arrival": "06:00 (+1)", "Travel Time": "22h 00m", "Days": "Tue, Thu, Sat" },
                { "Train Name": "Sealdah-New Delhi Rajdhani Express", "Train Number": "12313", "From": "SDAH", "To": "NDLS", "Departure": "16:50", "Arrival": "10:10", "Travel Time": "17h 20m", "Days": "Daily" },
                { "Train Name": "Sealdah-New Delhi Duronto Express", "Train Number": "12259", "From": "SDAH", "To": "NDLS", "Departure": "18:30", "Arrival": "11:15", "Travel Time": "16h 45m", "Days": "Tue, Fri, Sun" },
                { "Train Name": "Howrah-New Delhi Duronto Express", "Train Number": "12273", "From": "HWH", "To": "NDLS", "Departure": "08:35", "Arrival": "06:35 (+1)", "Travel Time": "22h 00m", "Days": "Mon, Thu, Sat" }
            ];

            let found = false;
            trainsData.forEach(train => {
                if (train.From === fromStation && train.To === toStation) {
                    found = true;
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${train["Train Name"]} (${train["Train Number"]})</strong><br>
                        Departure: ${train["Departure"]} → Arrival: ${train["Arrival"]}<br>
                        Duration: ${train["Travel Time"]}<br>
                        Class: ${travelClass.toUpperCase()}<br>
                        <button onclick="bookTrain('${train["Train Name"]}')">Book Now</button>
                    `;
                    trainList.appendChild(li);
                }
            });

            if (!found) {
                const li = document.createElement('li');
                li.innerHTML = `<em>No trains available for the selected route.</em>`;
                trainList.appendChild(li);
            }
        });

        function bookTrain(trainName) {
            alert('Booking train: ' + trainName);
        }
    </script>

</body>

</html>
